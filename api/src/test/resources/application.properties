# SQLite in-memory database for tests (matches production)
spring.datasource.url=jdbc:sqlite::memory:
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Keep quoted identifiers like production
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Tell Spring Boot to NOT replace the datasource with an embedded database
spring.test.database.replace=none

# SQLite-specific: disable batch updates for better compatibility
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.order_inserts=false
spring.jpa.properties.hibernate.order_updates=false